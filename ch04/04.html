<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>姓名與分數表</title>
<style>
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 4px 8px;
    text-align: left;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th>編號</th>
    <th>姓名</th>
    <th>分數</th>
  </tr>
  <tr><td>1</td><td>Alice</td><td>80</td></tr>
  <tr><td>2</td><td>Bob</td><td>80</td></tr>
  <tr><td>3</td><td>Charlie</td><td>80</td></tr>
  <tr><td>4</td><td>David</td><td>80</td></tr>
  <tr><td>5</td><td>Eve</td><td>80</td></tr>
</table>
</body>
</html>
